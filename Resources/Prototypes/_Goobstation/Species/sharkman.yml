    Tail: MobHumanoidAnyMarking
    HeadTop: MobHumanoidAnyMarking

- type: markingPoints
  id: MobSharkmanMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ Sharkman_Tail ]
    HeadTop:
      points: 1
      required: false
    Chest:
      points: 1
      required: false
    Legs:
      points: 2
      required: false
    Arms:
      points: 2
      required: false

