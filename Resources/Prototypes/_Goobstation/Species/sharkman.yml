- type: species
  id: Sharkman
  name: species-name-sharkman
  roundStart: true
  prototype: MobSharkman
  sprites: MobSharkmanSprites
  markingLimits: MobSharkmanMarkingLimits
  dollPrototype: MobSharkmanDummy
  skinColoration: Hues

- type: speciesBaseSprites
